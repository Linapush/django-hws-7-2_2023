{% extends "base_generic.html" %}

{% block content %}
    <h1>Albums page</h1>

    {% if album %}
    <ul>
        <li>Название: {{ album.title }}</li>
        <li>Год: {{ album.year }}</li>
        <li>Категория: {{ album.category }}</li>
        <li>Автор: {{ album.artist }}</li>

    </ul>

    {% else %}
      <p>Albums not found..</p>
    {% endif %}
{% endblock %}
