{% extends "base_generic.html" %}

{% load i18n %}
{% block content %}
    <h1>Albums</h1>

    {% if albums_list %}
    <ul>

      {% for album in albums_list %}
      <li>
        <a href="{% url 'album'%}?id={{album.id}}">{{ album.title }}</a>
      </li>
      {% endfor %}
    </ul>

    {% else %}

      <p>There are no albums for now..</p>
    {% endif %}
{% endblock %}
