{% extends "base_generic.html" %}
{% load static %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}">
  
    <h4 class="h4"> You want to purchase a subscription to add tracks</h4>
    <h5 class="h5"> The price: {{ 289 }}</h5>
    <h5 class="h5"> Funds available: {{ funds }} </h5>

    {% if enough_money %}
        <form action="{% url 'subscription' %}" method="POST">
            {% csrf_token %}
            <input type="Submit" value="Buy">
        </form>
    {% else %}
        <h5 class="h5">You can add funds on <a href="{% url 'profile' %}">profile page.</a></h5>
    {% endif %}

{% endblock %}
